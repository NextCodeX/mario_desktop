{template 'common/header'}
<style>
    .table td span{display:inline-block;margin-top:4px;}
    .table td input{margin-bottom:0;}
</style>
<div class="clearfix">
    <form class="form-horizontal form" action="" id="form1"  method="post" enctype="multipart/form-data">

        <div class="tab-content" style="">
            <div class="panel panel-default tab-pane active" role="tabpanel" id="basicinfo" style="">
                <div class="panel-heading">菜单信息</div>
                <div class="panel-body" style="">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">排序</label>
                        <div class="col-sm-8 col-xs-12">
                            <input type="text" class="form-control"  placeholder="例如：1" name="indexno"  value="{$item['indexno']}">
                            <span class="help-block">填正整数，数字越小排序越靠前</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-3 col-lg-2 control-label">选择分类</label>
                        <div class="col-sm-8 col-xs-12">
                            <select class="form-control" name="classid">
                                {loop $classlist $row}
                                <option value="{$row['id']}" {if $item['id'] == $row['id'] }selected="selected"{/if}>{$row['title']}</option>
                                {/loop}


                            </select>
                            <span class="help-block">选择主题</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><span class="require">* </span>菜单名称</label>
                        <div class="col-sm-8 col-xs-12">
                            <input type="text" class="form-control"  placeholder="" name="title"  value="{$item['title']}">
                            <span class="help-block">菜单名称</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><span class="require">* </span>描述</label>
                        <div class="col-sm-8 col-xs-12">
                            <input type="text" class="form-control"  placeholder="" name="desc"  value="{$item['desc']}">
                            <span class="help-block">描述</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><span class="require">* </span>url</label>
                        <div class="col-sm-8 col-xs-12">
                            <input type="text" class="form-control"  placeholder="" name="url"  value="{$item['url']}">
                            <span class="help-block">url</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><span class="require">* </span>位置设置</label>
                        <div class="col-sm-8 col-xs-12">
                            <select class="form-control" name="type">
                                <option value="1" {if $item['type'] ==1 }selected="selected"{/if}>页面菜单</option>
                                <option value="2" {if $item['type'] ==2 }selected="selected"{/if}>底部菜单</option>
                            </select>
                            <span class="help-block">突变应用显示位置</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><span class="require">* </span>菜单图标</label>
                        <div class="col-sm-8 col-xs-12">
                            {php echo tpl_form_field_image('img',$item['img']);}
                            <span class="help-block">图标，建议100*100</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">是否启用</label>
                        <div class="col-sm-9 col-md-8 col-lg-8 col-xs-12">
                            <label class="radio-inline">
                                <input name="status" value="0" {if $item['status']==0} checked="checked"{/if} type="radio"> 暂停
                            </label>
                            <label class="radio-inline">
                                <input name="status" value="1" {if $item['status']==1} checked="checked"{/if} type="radio"> 启用
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-12">
                <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $('#form1').submit(function(){
            if($.trim($(':text[name="title"]').val()) == '') {
                util.message('请填写名称');
                return false;
            }
            if($.trim($(':text[name="img"]').val()) == '') {
                util.message('请添加图片');
                return false;
            }
            if($.trim($(':text[name="url"]').val()) == '') {
                util.message('请填写url');
                return false;
            }
        });
    });

</script>
{template 'common/footer'}
